      - name: Commit and Push Changes
        if: success()
        run: |
          cd ezkl-ios-port
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add Sources/EzklCoreBindings
          git checkout -b testing-actions
          git commit -m "Update EzklCoreBindings from ezkl-ios-rust-porter"
          git config credential.helper 'store --file=.git/credentials'
          echo "https://${SWIFT_PACKAGE_OWNER_USERNAME}:${EZKL_PORTER_TOKEN}@github.com" > .git/credentials
          git push --set-upstream origin testing-actions

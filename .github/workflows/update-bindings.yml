name: Update EzklCoreBindings

on:
  push:
    branches:
      - main
      - feat/ci-updates-for-bindings # TODO: Remove this line after testing

  pull_request:
      branches:
        - main
      types:
        - ready_for_review

  # Option to manually trigger the workflow
  workflow_dispatch:

jobs:
  build-and-update:
    runs-on: macos-latest

    steps:
      - name: Checkout ezkl-ios-rust-porter
        uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

#      - name: Build EzklCoreBindings
#        run: cargo run --bin gen-bindings

      - name: Install Git LFS
        run: |
          brew install git-lfs
          git lfs install

      - name: Clone ezkl-ios-port repository
        run: |
          git clone https://github.com/ElusAegis/ezkl-ios-port.git
        env:
          GIT_LFS_SKIP_SMUDGE: "1"

      - name: Fetch LFS objects
        run: |
          cd ezkl-ios-port
          git lfs pull

#      - name: Copy EzklCoreBindings

        run: |
          echo "This is a random file" > ezkl-ios-port/Sources/EzklCoreBindings/random.txt

      - name: Set up Xcode environment
        run: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -license accept

